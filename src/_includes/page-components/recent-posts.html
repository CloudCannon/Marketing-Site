{% assign content_class = 'c-recent-posts' %}
<div class="{{ content_class }}">
	{% for post in site.posts %}
		{% include page-components/blog-card.html 
			title=post.title
			date=post.date
			image=post.image
			content=post.excerpt
			category=post.category
			url=post.url %}
	{% endfor %}
</div>
