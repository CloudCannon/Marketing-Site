{% assign component_class = 'c-button' %}



{% assign type = include.button_type %}
{% case type %}
	{% when "branded" %}
		{% assign button_class=component_class | append: '--branded' %}
	{% when "cookie" %}
		This is a cookie
	{% else %}
		This is not a cake nor a cookie
{% endcase %}


<a class="{{ component_class }}"
	href="{{ include.url }}">
	{{ include.text }}
</a>
